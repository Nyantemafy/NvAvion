<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catégories d'Âge - Configuration Prix</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="fas fa-users"></i> Gestion des Catégories d'Âge</h2>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCategorieModal">
                    <i class="fas fa-plus"></i> Nouvelle Catégorie
                </button>
            </div>
        </div>

        <!-- Liste des catégories -->
        <div class="card">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(categories)}" class="text-center py-5">
                    <i class="fas fa-users fa-4x text-muted mb-3"></i>
                    <h4 class="text-muted">Aucune catégorie d'âge</h4>
                    <p class="text-muted">Créez votre première catégorie pour commencer</p>
                </div>
                
                <div th:if="${not #lists.isEmpty(categories)}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nom</th>
                                    <th>Âge Min</th>
                                    <th>Âge Max</th>
                                    <th>Multiplicateur</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="categorie : ${categories}">
                                    <td>
                                        <strong th:text="${categorie.nom}">Enfant</strong>
                                    </td>
                                    <td th:text="${categorie.ageMin}">0</td>
                                    <td>
                                        <span th:if="${categorie.ageMax != null}" th:text="${categorie.ageMax}">12</span>
                                        <span th:if="${categorie.ageMax == null}" class="text-muted">Illimité</span>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${categorie.multiplicateurPrix < 1 ? 'bg-success' : (categorie.multiplicateurPrix == 1 ? 'bg-primary' : 'bg-warning')}"
                                              th:text="${categorie.multiplicateurPrix}">0.5</span>
                                    </td>
                                    <td th:text="${categorie.description}">Description</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary" 
                                                th:onclick="'editCategorie(' + ${categorie.id} + ')'">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de création -->
        <div class="modal fade" id="createCategorieModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/prix-age/categories/create}" method="post" th:object="${categorieForm}">
                        <div class="modal-header">
                            <h5 class="modal-title">Nouvelle Catégorie d'Âge</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom *</label>
                                <input type="text" class="form-control" th:field="*{nom}" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ageMin" class="form-label">Âge Minimum *</label>
                                        <input type="number" class="form-control" th:field="*{ageMin}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ageMax" class="form-label">Âge Maximum</label>
                                        <input type="number" class="form-control" th:field="*{ageMax}">
                                        <small class="form-text text-muted">Laissez vide pour aucune limite</small>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="multiplicateurPrix" class="form-label">Multiplicateur Prix *</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{multiplicateurPrix}" required>
                                <small class="form-text text-muted">Ex: 0.5 pour 50% du prix, 1.2 pour 120% du prix</small>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-primary">Créer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
