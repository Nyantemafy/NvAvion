spring.application.name=vol

# Configuration du serveur
server.port=8081
server.servlet.context-path=/pdf-service

# Configuration des logs
logging.level.com.reservation.pdfservice=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuration CORS (pour permettre l'accès depuis votre projet principal)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML

# Configuration base de données (à ajouter selon votre config)
spring.datasource.url=jdbc:postgresql://localhost:5432/login_db
spring.datasource.username=postgres
spring.datasource.password=antema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Configuration des logs
logging.level.com.itu.vol=DEBUG
logging.level.org.springframework.web=DEBUG