spring.application.name=vol

# Configuration du serveur
server.port=8081
server.servlet.context-path=/pdf-service

# Configuration de l'application
spring.application.name=reservation-pdf-service

# Configuration des logs
logging.level.com.reservation.pdfservice=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuration CORS (pour permettre l'acc√®s depuis votre projet principal)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL